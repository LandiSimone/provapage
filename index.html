<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Features Plot</title>
  <!-- Carica Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <!-- Carica il file JavaScript ml-pca.js -->
  <script src="https://www.lactame.com/lib/ml/6.0.0/ml.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- MenÃ¹ a tendina per la selezione del modello -->
  <select id="modelSelect" onchange="changeModel()">
    <option value="ConvNeXt Small">ConvNeXt Small</option>
    <option value="SqueezeNet 1_0">SqueezeNet 1_0</option>
    <option value="ViT B_16">ViT B_16</option>
    <option value="Swin S">Swin S</option>
  </select>

  <div class="row-container row-elements">
    <!-- Grafico Plotly -->
    <div class="chart-container">
      <div id="myDiv"></div>
    </div>
    <!-- Contenitore per i pulsanti e l'immagine -->
    <div class="side-container">
      <!-- Button -->
      <div id="myDiv_Button" class="button-container">
      </div>
      <!-- Immagine selezionata -->
      <div id="myDiv_image" class="image-container" style="display: none;">
          Select an image to display info
      </div>
    </div>
  </div>
  <script src="scatterplot.js"></script>
</body>
</html>
