name: Publish to GH Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: create dist folder
      run: mkdir -p dist

    - name: Deploy
      run: npm start &
    
    - name: Wait for server to start
      run: sleep 5  # Attendere qualche secondo per consentire al server di avviarsi

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        folder: dist
